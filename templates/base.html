<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twój Manager Gastronomii</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Twój własny CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- ✅ Navbar z dropdownem wyboru lokalu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Manager Gastronomii</a>
            <div class="d-flex ms-auto">
                <form method="post" action="{{ url_for('set_lokal') }}" class="d-flex align-items-center">
                    <label for="lokal" class="me-2 mb-0 fw-bold">Lokal:</label>
                    <select name="lokal" id="lokal" class="form-select form-select-sm me-2" onchange="this.form.submit()">
                        <option value="Rokoko 2.0" {% if session.get('lokal') == 'Rokoko 2.0' %}selected{% endif %}>Rokoko 2.0</option>
                        <option value="Rokoko Summer" {% if session.get('lokal') == 'Rokoko Summer' %}selected{% endif %}>Rokoko Summer</option>
                        <option value="Rokoko Beach Bar Łuków" {% if session.get('lokal') == 'Rokoko Beach Bar Łuków' %}selected{% endif %}>Rokoko Beach Bar Łuków</option>
                        <option value="Na Fali – Wasilków" {% if session.get('lokal') == 'Na Fali – Wasilków' %}selected{% endif %}>Na Fali – Wasilków</option>
                    </select>
                </form>
            </div>
        </div>
    </nav>

    <main class="container-fluid p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5 mb-3">
        <small>© 2025 Twój Manager Gastronomii</small>
    </footer>

</body>
</html>
