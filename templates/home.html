{% extends 'base.html' %}

{% block content %}
  <!-- Drobne style lokalne -->
  <style>
    .hero-btn {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .hero-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .summary-btn {
      min-width: 200px;
    }
  </style>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <!-- Tytuł i podtytuł -->
    <h1 class="display-3 fw-bold mb-2 text-primary">Twój Manager Gastronomii</h1>
    <p class="lead mb-5 text-secondary">Miej swój biznes zawsze pod kontrolą</p>

    <!-- Główne akcje -->
    <div class="mb-5">
      <a href="{{ url_for('add_daily') }}"
         class="btn btn-primary btn-lg mx-3 my-2 hero-btn">
        Dodaj rozliczenie dnia
      </a>
      <a href="{{ url_for('add_invoice') }}"
         class="btn btn-warning btn-lg mx-3 my-2 hero-btn">
        Dodaj faktury
      </a>
    </div>

    <!-- Podsumowania -->
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-4 d-flex justify-content-center mb-3">
        <a href="{{ url_for('daily_summary') }}"
           class="btn btn-outline-primary summary-btn hero-btn">
          Podsumowanie dzienne
        </a>
      </div>
      <div class="col-12 col-sm-4 d-flex justify-content-center mb-3">
        <a href="{{ url_for('summary_period') }}"
   class="btn btn-outline-primary summary-btn hero-btn">
  Podsumowanie okresowe
</a>

      </div>
      <div class="col-12 col-sm-4 d-flex justify-content-center mb-3">
        <a href="{{ url_for('monthly_summary') }}"
           class="btn btn-outline-primary summary-btn hero-btn">
          Podsumowanie miesięczne
        </a>
      </div>
    </div>
  </div>
{% endblock %}
