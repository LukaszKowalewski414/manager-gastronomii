{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4 text-primary">Dodaj fakturę / koszt</h2>
    <form method="POST" action="{{ url_for('add_invoice') }}">

        <!-- Data zakupu -->
        <div class="mb-4">
            <label for="purchase_date" class="form-label">Data zakupu</label>
            <input type="date" id="purchase_date" name="purchase_date" class="form-control" required>
        </div>

        <!-- Dostawca -->
        <div class="mb-4">
            <label for="supplier" class="form-label">Dostawca</label>
            <input type="text" id="supplier" name="supplier" class="form-control" required>
        </div>

        <!-- Kwota netto i brutto -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="net_amount" class="form-label">Kwota netto</label>
                <input type="number" step="0.01" id="net_amount" name="net_amount" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="gross_amount" class="form-label">Kwota brutto</label>
                <input type="number" step="0.01" id="gross_amount" name="gross_amount" class="form-control" required>
            </div>
        </div>

        <!-- Numer faktury -->
        <div class="mb-4">
            <label for="invoice_number" class="form-label">Numer faktury (opcjonalnie)</label>
            <input type="text" id="invoice_number" name="invoice_number" class="form-control">
        </div>

        <!-- Opis faktury -->
        <div class="mb-4">
            <label for="description" class="form-label">Opis faktury / kosztu</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>

        <!-- Kategoria -->
        <div class="mb-4">
            <label for="category" class="form-label">Kategoria</label>
            <select id="category" name="category" class="form-select" required>
                <option value="">Wybierz kategorię...</option>
                <option value="Towar">Towar</option>
                <option value="Pracownicy (umowy, stałe koszty)">Pracownicy (umowy, stałe koszty)</option>
                <option value="Utrzymanie lokalu">Utrzymanie lokalu</option>
                <option value="Marketing">Marketing</option>
                <option value="Podatki">Podatki</option>
                <option value="Inne">Inne</option>
            </select>
        </div>

        <!-- Przycisk Zapisz -->
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg px-5">Zapisz</button>
        </div>

    </form>
</div>
{% endblock %}
